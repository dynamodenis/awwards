{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 card mt-5 mr-2 ml-2">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="" method="post">
            {% csrf_token %}
            
            {% bootstrap_form form%}

            <div class="form-group form-inline small">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
              <a class="ml-2" href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
            <div class="small">
              <p class="text-muted">Don't have an account create one? <a href="{% url 'register' %}" class="ml-2">Register</a></p>
              <p></p>
            </div>
            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
