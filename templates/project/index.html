{% extends 'project/base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{%static 'css/register.css'%}"  >
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        {%for project in projects%}
        <div class="col-lg-6 col-md-6 mt-2">
            <div class="card m-3" style="width: auto; margin-left: 10px;">
                <div class="conatiner">
                    <a href="{% url 'project:project' project.pk%}"><img src="{{project.image.url}}" class="card-img-top img-responsive image" id="image" alt="IMAGE" title="" style="height:70vh; width: 100%;" ></a>
                    <div class="title">
                        <!-- <p class="text">{{project.title}}</p> -->
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <p>By <a href="{% url 'project:posted_by' project.user.id%}">{{project.user.username}}</a><span class="float-right">From {{project.location}}</span></p>
                    <div class="text-center"><a class="btn button text-center btn-block"  href="{% url 'project:project' project.id%}">View site details</a></div>
                </div>
                
            </div>               
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
