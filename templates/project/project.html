{% extends 'project/base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{%static 'css/register.css'%}"  >
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-mg-5 col-col-md-5 col-xs-12 ml-3" >
            <img src="{{project.image.url}}" alt="" style="width: 100%; height: 80vh;" class="image-responsive">
        </div>
        <div class="col-mg-7 col-col-md-7 col-xs-12 ml-3 mt-3">
            <div class="form-inline"><h5>By <a href="{% url 'project:posted_by' project.user.id %}">{{project.user.username}}</a></h5>  <span class="small ml-3">{{project.posted |  date:"M d,Y,f A"}}</span></div>
            <h5 style="font-weight: bolder;">Description</h5>
            <p>{{project.description}}</p>
            <div>
                <p>
                    <a class="btn btn-primary btn-block btn-sm" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                      Vote Now
                    </a>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form action="{% url 'project:vote' project.id %}" method="POST">
                        {% csrf_token%}
                            <input type="text" name="usability" id="choice{{forloop.counter}}" value="{{project.votes.usability}}">
                            <label for="choice{{forloop.counter}}">Usability</label><br>
                            <input type="text" name="content" id="choice{{forloop.counter}}" value="{{project.votes.content}}">
                            <label for="choice{{forloop.counter}}">Content</label><br>
                            <input type="text" name="design" id="choice{{forloop.counter}}" value="{{project.votes.design}}">
                            <label for="choice{{forloop.counter}}">Design</label><br>
                            <input type="submit" value="Vote">
                        </form>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
</div>
{% endblock %}
