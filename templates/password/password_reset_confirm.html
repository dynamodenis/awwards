{% extends 'project/base.html'%}
{% load bootstrap4 %} 
{% load static %}
{% block content%}
<div class="container mt-3 mb-5">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-0"></div>
        <div class="col-lg-8 col-md-8">
            <legend class="text-center border-bottom " style="font-weight: bolder;">Password Reset</legend>
            <form method="post">
                {%csrf_token%}

                {% bootstrap_form form%}
                <input type="submit" class="btn btn-outline-success btn-block" value="Confirm Password">
            </form>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-0"></div>
    </div>
</div>
{% endblock%}
